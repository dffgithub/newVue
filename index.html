<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<!-- <link rel="stylesheet" href="./index.css"> -->
	</head>
	<body>
		<div id="app">

			{{ msgReverse }}
			<br>
			{{ msgReverse_() }}
			<br>
			{{ name }}
		</div>
		<script src="./vue.js"></script>
		<script>
			const vm = new Vue({
				el: '#app',
				data:{
					msg:'你好啊,dff',
					name:'dff'
				},
				methods:{
					msgReverse_(){
					
						return this.msg.split('').reverse().join('');
					}
				},
				computed:{
					msgReverse:function(){
						return this.msg.split('').reverse().join('');
					}
				}

			})

		
			
		</script>
	</body>
</html>
