<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./index.css">
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			
			<div class="username">
				<input type="text" placeholder="用户名" v-model="name">
			</div>
			<div class="mail">
				<input type="text" placeholder="邮箱" v-model="mail">
			</div>
			<div class="upload-btn" @click="handelUpload">上传</div>
			<div class="show-btn" @click="handleJsonp">测试jsonp</div>
			<div class="show-btn" @click="handelShow">显示任务信息</div>
			<ul class="person-list" v-if="personList.length">
				<li class="person" v-for="person in personList">
					<span>{{ person.name }}</span>
					<span>{{ person.mail }}</span>
				</li>
			</ul>
		</div>

		<script src="./vue.js"></script>
		<script src="./vue-resource.js"></script>
		<script type="text/javascript">
			const vm = new Vue({
				el: "#app",
				data:{
					name:'',
					mail:'',
					msg:'',
					personList:[]
				},
				methods:{
					handelUpload(){
						this.$http.post('https://developer.duyiedu.com/vue/setUserInfo',{
							name:this.name,
							mail:this.mail
						}).then(res=>{
							this.msg = res.body.msg;
						}).catch(error => {
							console.log(error);
							this.msg = error.body.msg;
						})
					},
					handelShow(){
						// this.$http.get('https://developer.duyiedu.com/vue/getUserInfo').then(res=>{
						// 	this.personList = res.body.data;
						// })
						this.$http.get('https://developer.duyiedu.com/vue/getUserInfo').then(res=>{
							console.log(res.json(),111111111);
							return res.json();
						}).then(res => {
							console.log(res);
						})
					},
					handleJsonp(){
						this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
							params:{
								wd:this.name
							},
							jsonp:'cb'
						}).then(res=>{
							console.log(res,111);
						})
					}
				},
				watch:{
					msg(){
						if(this.msg === ''){
							return
						}
						alert(this.msg);
						this.msg = '';
					}
				}
				
			})
		
		</script>
	</body>
</html>
